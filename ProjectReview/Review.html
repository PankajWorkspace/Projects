<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Review</title>
</head>
<body>
    <p style="display: flex; justify-content: center; font-size: 50px;">Characters of Games of Throne</p>

        <div class="card" style="width: 18rem;">
            <img id="person-id" alt="...">
            <div id="card-body">
                <h4>Name: <span id="name"></span></h4>
                <h6>Title: <span id="title"></span></h6>
                <h6>Family: <span id="family"></span></h6>
            </div>
        </div>
    </div>
    <nav style="display: flex; justify-content: center; margin-top: 10px;">
        <ul class="pagination">
          <button class="prevItem">Previous</button>
          <button class="RandomItem">Random</button>
          <button class="NextItem">Next</button>
        </ul>
    </nav>

    <script src="Review.js"></script>
    
</body>
</html>
